<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samrat Saurav Jaiswal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #070707);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: #f0f0f0;
    }

    p {
      font-size: 1.15rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    #typed-text {
      font-size: 1.1rem;
      color: #60a5fa;
      height: 1.4rem;
      margin-bottom: 2.5rem;
      font-weight: 500;
    }

    .download-cv-link {
      display: inline-block;
      padding: 0.75rem 1.8rem;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      font-size: 1rem;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    .download-cv-link:hover {
      background-color: #262626;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      #typed-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I'm Samrat</h1>
    <p>Let's build fast, secure and scalable backend systems.</p>
    <div id="typed-text">|</div>
    <a class="download-cv-link" href="assets/Saurav-Backend-Engineer-6YOE.pdf" download>Download CV</a>
  </div>

  <script>
    const skills = [
      "Node.js Developer",
      "MongoDB Specialist",
      "Kafka & Microservices",
      "Docker & CI/CD",
      "Clean Code Enthusiast"
    ];

    let i = 0;
    let j = 0;
    let isDeleting = false;
    const typedText = document.getElementById("typed-text");

    function type() {
      const current = skills[i];
      if (isDeleting) {
        typedText.textContent = current.substring(0, j--) + '|';
      } else {
        typedText.textContent = current.substring(0, j++) + '|';
      }

      if (!isDeleting && j === current.length + 1) {
        isDeleting = true;
        setTimeout(type, 1000);
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % skills.length;
        setTimeout(type, 400);
      } else {
        setTimeout(type, isDeleting ? 40 : 100);
      }
    }

    type();
  </script>
</body>
</html>
